<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تقويم ميلادي وأم القرى</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <h1 class="title">التقويم الميلادي وتقويم أم القرى</h1>
    <div class="view-switch" role="group" aria-label="نوع العرض">
      <button type="button" id="view-gregorian" class="btn-view active" aria-pressed="true">ميلادي مع أم القرى</button>
      <button type="button" id="view-hijri" class="btn-view" aria-pressed="false">أم القرى مع ميلادي</button>
    </div>
    <div class="year-control">
      <label for="year-select" class="year-label" id="year-label">السنة</label>
      <input type="number" id="year-select" min="1900" max="2100" value="" aria-label="السنة">
      <button type="button" id="year-prev" class="btn-icon" aria-label="السنة السابقة">‹</button>
      <button type="button" id="year-next" class="btn-icon" aria-label="السنة التالية">›</button>
    </div>
  </header>

  <main class="calendar-wrapper">
    <div id="calendar-grid" class="calendar-grid"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
